{% extends "base.html" %} {% block title %}Pallet{% endblock %}

{% block main %}
<div class="container">
    <div id="columns">        
        {%for i in data%}
        <figure>
            <img src="{{i['image_file']}}">
              <figcaption>
                <div class="row" style="justify-content: space-between;align-items: center;">
                    <div class="col0 col-3">
                        <h2>{{i['col1']}}</h2>
                    </div>
                    <div class="col2 col-3">
                        <a onClick="" href="" style="text-decoration: none;">
                            <!-- <i class="fa-regular fa-circle-play"></i> -->
                            <form action="/pallet" method="post">
                                <input type="text" name="pallet" value="{{i['id']}}" hidden>
                                <button class="btn btn-dark" type="submit" style="background-color: #191b1b;">
                                    <i class="fas fa-plus-circle"></i>
                                </button>
                            </form>
                        </a>
                    </div>
                </div>
              </figcaption>
        </figure>
        {%endfor%}
    </div>
</div>
{% endblock %}
