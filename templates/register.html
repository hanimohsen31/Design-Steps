{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
            placeholder="Username" type="text" required>
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="confirmation" required
            type="password">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="email" name="email" placeholder="email" required
            type="email">
    </div>

    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="prove" name="prove" placeholder="Prove" type="text">
    </div>


    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
